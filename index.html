<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Timesheet</legend>
            <ol id="timesheet">
                <li class="column">
                    <ol id="first-col">
                        <li class="header">Start Time</li>
                        <li class="content">
                            <input type="time" class="start" autocomplete="off">
                        </li>
                    </ol>
                </li>
                <li class="column">
                    <ol id="second-col">
                        <li class="header">End Time</li>
                        <li class="content">
                            <input type="time" class="end" autocomplete="off">
                        </li>
                    </ol>
                </li>
                <li class="column">
                    <ol id="third-col">
                        <li class="header">Total</li>
                        <li class="content">
                            <input type="text" class="total" placeholder="00:00" autocomplete="off" readonly>
                        </li>
                    </ol>
                </li>
            </ol>
        </fieldset>
        <button>+</button>
        <footer>
            <p id="cumulative"><span>Cumulative Time: </span><span id="cumulative-time">00:00</span></p>
        </footer>
    </form>
    <script src="./script.js"></script>
</body>
</html>
