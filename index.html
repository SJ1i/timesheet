<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wage Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Timesheet</legend>
            <ol id="timesheet">
                <li class="column">
                    <ol>
                        <li class="header">Start Time</li>
                        <li class="content">
                            <input type="time" class="start">
                        </li>
                    </ol>
                </li>
                <li class="column">
                    <ol>
                        <li class="header">End Time</li>
                        <li class="content">
                            <input type="time" class="end">
                        </li>
                    </ol>
                </li>
                <li class="column">
                    <ol>
                        <li class="header">Total</li>
                        <li class="content">
                            <input type="text" class="total" placeholder="00:00" readonly>
                        </li>
                    </ol>
                </li>
            </ol>
        </fieldset>
    </form>
    <script src="./script.js"></script>
</body>
</html>
